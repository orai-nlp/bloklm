      <div class="notebook-content" [style.grid-template-columns]="gridTemplateColumns">
        <!-- Sources Panel -->
        <div class="sources-panel">
          <div class="panel-header">
            <h3 class="panel-title">{{ i18n.translate('sources') }}</h3>
          </div>
        
          
          <div class="sources-list" *ngIf="sources.length > 0">
            <div class="source-item" *ngFor="let source of sources">
              <label class="source-label">
                <input type="checkbox"
                      [(ngModel)]="source.selected"
                      [id]="source.id"
                      class="source-check">
                <span class="material-icons source-icon">description</span>

                <span class="source-name"
                      (click)="onClickShowContent(source); $event.preventDefault()">
                  {{ source.name }}
                </span>
              </label>
            </div>
          </div>
          
          <div class="sources-empty" *ngIf="sources.length === 0">
            <div class="empty-icon">
              <span class="material-icons">folder_open</span>
            </div>
            <p class="empty-text">{{ i18n.translate('sources_list') }}</p>
          </div>
        </div>
        
        <!-- Chat Panel -->
        <div class="chat-panel">
          <div class="panel-header">
            <h3 class="panel-title">{{ i18n.translate('chat') }}</h3>
          </div>
          
         <div class="chat-content" *ngIf="sources.length > 0">
            <app-chat></app-chat>
          </div> 
          
          <div class="chat-empty" *ngIf="sources.length === 0">
            <div class="empty-upload-icon">
              <span class="material-icons">cloud_upload</span>
            </div>
            <h3 class="empty-title">{{ i18n.translate('addSourceToGetStarted') }}</h3>
            <button class="upload-source-btn" (click)="showUploadModal = true">
              {{ i18n.translate('uploadSource') }}
            </button>
          </div>
        </div>
        
        <!-- Studio Panel -->
        <div class="studio-panel">
          <app-studio></app-studio>
        </div>
      </div>
    </div>
    
    <app-upload-modal 
      [isOpen]="showUploadModal" 
      (close)="showUploadModal = false"
      (filesUploaded)="onFilesUploaded($event)">
    </app-upload-modal>
