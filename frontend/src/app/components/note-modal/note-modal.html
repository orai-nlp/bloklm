@if (isVisible && note) {
  <div class="modal-backdrop" (click)="onBackdropClick($event)">
    <div class="modal-container" 
         [style.max-width.vw]="modalWidthPercent"
         [style.max-height.vh]="modalHeightPercent">
      <div class="modal-header">
        <h2 class="modal-title">{{ note.name }}</h2>
        <button class="modal-close-btn" (click)="close()">
          <span class="material-icons">close</span>
        </button>
      </div>
      
      <div class="modal-content" [class.mindmap-mode]="isMindmap">
        
        @if (isMindmap) {
          <div id="mindmap-container" class="mindmap-container" [style.min-height.vh]="modalHeightPercent"></div>
        } @else {
          <div class="markdown-content" [innerHTML]="renderedContent"></div>
        }
      </div>
      @if (isPodcast && note.audioUrl) {
        <div class="audio-player-container">
          <audio controls class="audio-player">
            <source [src]="note.audioUrl" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
      }
      <div class="modal-footer">
        <button class="modal-btn-close" (click)="close()">
          {{ i18n.translate('close') }}
        </button>
      </div>
    </div>
  </div>
}
